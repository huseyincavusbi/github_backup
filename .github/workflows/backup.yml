name: GitHub Backup to Drive

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:  # Manual trigger

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq rclone

      - name: Run backup script
        run: |
          chmod +x github_backup.sh
          GITHUB_TOKEN=${{ secrets.PERSONAL_GITHUB_TOKEN }} ./github_backup.sh

      - name: Configure rclone
        run: |
          mkdir -p ~/.config/rclone
          echo "${{ secrets.RCLONE_CONFIG }}" > ~/.config/rclone/rclone.conf

      - name: Upload to Google Drive
        run: |
          LATEST_BACKUP=$(ls -td backups/backup_* | head -1)
          if [ -n "$LATEST_BACKUP" ]; then
            rclone sync "$LATEST_BACKUP" "gdrivegit:GitHub_Backups/$(basename $LATEST_BACKUP)" --progress --transfers=8 --checkers=8 --drive-chunk-size=64M --fast-list
            # Delete backups older than 2 days
            echo "Cleaning up backups older than 2 days..."
            cutoff=$(date -d '2 days ago' +%d.%m.%Y)
            rclone lsd gdrivegit:GitHub_Backups/ | grep backup_ | awk -v cutoff="$cutoff" '{gsub("backup_", "", $5); if ($5 < cutoff) print $5}' | while read dir; do
              if [ -n "$dir" ]; then
                echo "Removing old backup: $dir"
                rclone purge "gdrivegit:GitHub_Backups/$dir" || echo "Failed to remove $dir (may not exist)"
              fi
            done
            echo "Cleanup complete."
          else
            echo "No backup found to upload"
          fi
